  <script>
    // Sistema de carga robusto
    (function() {
      const loadingBar = document.getElementById('loading-bar');
      const loadingText = document.getElementById('loading-text');
      const loadingRetry = document.getElementById('loading-retry');
      const loadingScreen = document.getElementById('loading-screen');
      
      let progress = 0;
      const updateProgress = (value, text) => {
        progress = Math.max(progress, value);
        if (loadingBar) loadingBar.style.width = progress + '%';
        if (text && loadingText) loadingText.textContent = text;
      };
      
      const showError = (msg) => {
        if (loadingText) loadingText.textContent = msg;
        if (loadingRetry) loadingRetry.style.display = 'block';
      };
      
      const hideLoading = () => {
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s';
          setTimeout(() => { loadingScreen.style.display = 'none'; }, 300);
        }
      };
      
      // Exponer funciones globalmente
      window.__appLoader = { updateProgress, showError, hideLoading };
      
      // Timeout de seguridad - 15 segundos mÃ¡ximo
      setTimeout(() => {
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          showError('La carga estÃ¡ tardando demasiado');
        }
      }, 15000);
    })();
  </script>
  
  <script>
    // Cargar scripts de forma controlada
    window.__scriptsLoaded = { react: false, reactDOM: false, babel: false, html2canvas: false };
    
    function checkAllLoaded() {
      const all = window.__scriptsLoaded;
      if (all.react && all.reactDOM && all.babel && all.html2canvas) {
        window.__appLoader.updateProgress(80, 'Iniciando aplicaciÃ³n...');
        // Dar tiempo a Babel para procesar
        setTimeout(initApp, 100);
      }
    }
    
    function loadScript(src, name, progressValue, progressText) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => {
          window.__scriptsLoaded[name] = true;
          window.__appLoader.updateProgress(progressValue, progressText);
          resolve();
          checkAllLoaded();
        };
        script.onerror = () => {
          window.__appLoader.showError('Error cargando ' + name);
          reject(new Error('Failed to load ' + name));
        };
        document.head.appendChild(script);
      });
    }
    
    // Cargar scripts en paralelo
    window.__appLoader.updateProgress(10, 'Cargando React...');
    
    Promise.all([
      loadScript('https://unpkg.com/react@18/umd/react.production.min.js', 'react', 25, 'Cargando ReactDOM...'),
      loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js', 'reactDOM', 40, 'Cargando Babel...'),
      loadScript('https://unpkg.com/@babel/standalone/babel.min.js', 'babel', 60, 'Cargando utilidades...'),
      loadScript('https://html2canvas.hertzen.com/dist/html2canvas.min.js', 'html2canvas', 70, 'Preparando interfaz...')
    ]).catch(err => {
      console.error('Error loading scripts:', err);
    });
    
    function initApp() {
      try {
        // Verificar que todo estÃ© disponible
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined' || typeof Babel === 'undefined') {
          throw new Error('Scripts not ready');
        }
        
        // Obtener el cÃ³digo de la app
        const appScript = document.getElementById('app-script');
        if (!appScript) {
          throw new Error('App script not found');
        }
        
        // Transformar y ejecutar
        const code = appScript.textContent;
        const transformed = Babel.transform(code, { presets: ['react'] }).code;
        
        // Ejecutar el cÃ³digo transformado
        const scriptEl = document.createElement('script');
        scriptEl.textContent = transformed;
        document.body.appendChild(scriptEl);
        
        window.__appLoader.updateProgress(100, 'Â¡Listo!');
        setTimeout(() => window.__appLoader.hideLoading(), 200);
        
      } catch (err) {
        console.error('Init error:', err);
        window.__appLoader.showError('Error al iniciar: ' + err.message);
      }
    }
  </script>

    function useIsMobile() {
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 900);
      React.useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth <= 900);
        window.addEventListener('resize', handleResize);

    function FieldView({ players, teamName, isF7, user, isCombined }) {
      const storageKey = isCombined ? `lafabrica_mi11_${user}` : `lafabrica_11_${user}_${teamName}`;
      const playerNames = players.map(p => p.nombre);
      const isMobile = useIsMobile();
      
      const loadSavedPlayers = () => {
        try {
          const saved = localStorage.getItem(storageKey);
          if (!saved) return {};
          const parsed = JSON.parse(saved);
          // Si NO es combinado, filtrar solo jugadores que pertenecen a este equipo
          if (!isCombined) {
            const filtered = {};
            Object.entries(parsed).forEach(([slot, player]) => {
              if (player && playerNames.includes(player.nombre)) {
                filtered[slot] = player;
              }
            });
            return filtered;
          }
          return parsed;
        } catch { return {}; }
      };
      
      const [fieldPlayers, setFieldPlayers] = useState(loadSavedPlayers);
      const [selectedSlot, setSelectedSlot] = useState(null);
      const [saveStatus, setSaveStatus] = useState(null);
      
      // Seleccionar posiciones segÃºn dispositivo
      const positions = isMobile 
        ? (isF7 ? FIELD_POSITIONS_7_MOBILE : FIELD_POSITIONS_11_MOBILE)
        : (isF7 ? FIELD_POSITIONS_7 : FIELD_POSITIONS_11);
      const maxPlayers = isF7 ? 7 : 11;

      // Para Mi 11: guardar automÃ¡ticamente cuando cambia
      React.useEffect(() => {
        if (isCombined) {
          localStorage.setItem(storageKey, JSON.stringify(fieldPlayers));
        }
      }, [fieldPlayers, storageKey, isCombined]);

      const handleSave = () => {
        setSaveStatus('saving');
        localStorage.setItem(storageKey, JSON.stringify(fieldPlayers));
        setTimeout(() => {
          setSaveStatus('saved');
          setTimeout(() => setSaveStatus(null), 2000);
        }, 300);
      };

      const usedPlayerIds = Object.values(fieldPlayers).map(p => p?.nombre);
      const availablePlayers = players.filter(p => !usedPlayerIds.includes(p.nombre));
      const onFieldCount = Object.values(fieldPlayers).filter(Boolean).length;

      const groupedPlayers = useMemo(() => {
        const groups = { Portero: [], Defensa: [], Centrocampista: [], Delantero: [] };
        availablePlayers.forEach(p => {
          const base = getBasePosition(p.posicion);
          if (groups[base]) groups[base].push(p);
        });
        return groups;
      }, [availablePlayers]);

      const handleSlotClick = (slotId) => {
        if (fieldPlayers[slotId]) {
          const newField = { ...fieldPlayers };
          delete newField[slotId];
          setFieldPlayers(newField);
        } else {
          setSelectedSlot(slotId);
        }
      };

      const handlePlayerSelect = (player) => {
        if (selectedSlot) {
          setFieldPlayers({ ...fieldPlayers, [selectedSlot]: player });
          setSelectedSlot(null);
        } else if (onFieldCount < maxPlayers) {
          const basePos = getBasePosition(player.posicion);
          let targetSlot = null;
          
          if (isF7) {
            if (basePos === "Portero" && !fieldPlayers["POR"]) targetSlot = "POR";
            else if (basePos === "Defensa") {
              if (player.posicion.includes("Derecho") && !fieldPlayers["LD"]) targetSlot = "LD";
              else if (player.posicion.includes("Izquierdo") && !fieldPlayers["LI"]) targetSlot = "LI";
              else if (!fieldPlayers["DFC"]) targetSlot = "DFC";
              else if (!fieldPlayers["LD"]) targetSlot = "LD";
              else if (!fieldPlayers["LI"]) targetSlot = "LI";
            }
            else if (basePos === "Centrocampista" && !fieldPlayers["MC"]) targetSlot = "MC";
            else if (basePos === "Delantero") {
              if (!fieldPlayers["DC1"]) targetSlot = "DC1";
              else if (!fieldPlayers["DC2"]) targetSlot = "DC2";
            }
          } else {
            if (basePos === "Portero" && !fieldPlayers["POR"]) targetSlot = "POR";
            else if (basePos === "Defensa") {
              if (player.posicion.includes("Derecho") && !fieldPlayers["LD"]) targetSlot = "LD";
              else if (player.posicion.includes("Izquierdo") && !fieldPlayers["LI"]) targetSlot = "LI";
              else if (!fieldPlayers["DFC1"]) targetSlot = "DFC1";
              else if (!fieldPlayers["DFC2"]) targetSlot = "DFC2";
              else if (!fieldPlayers["LD"]) targetSlot = "LD";
              else if (!fieldPlayers["LI"]) targetSlot = "LI";
            }
            else if (basePos === "Centrocampista") {
              if (player.posicion.includes("Defensivo") && !fieldPlayers["MCD"]) targetSlot = "MCD";
              else if (!fieldPlayers["MC1"]) targetSlot = "MC1";
              else if (!fieldPlayers["MC2"]) targetSlot = "MC2";
              else if (!fieldPlayers["MCD"]) targetSlot = "MCD";
            }
            else if (basePos === "Delantero") {
              if (player.posicion.includes("Derecho") && !fieldPlayers["ED"]) targetSlot = "ED";
              else if (player.posicion.includes("Izquierdo") && !fieldPlayers["EI"]) targetSlot = "EI";
              else if (!fieldPlayers["DC"]) targetSlot = "DC";
              else if (!fieldPlayers["ED"]) targetSlot = "ED";
              else if (!fieldPlayers["EI"]) targetSlot = "EI";
            }
          }
          
          // Si no encontrÃ³ slot por posiciÃ³n, buscar cualquier slot vacÃ­o
          if (!targetSlot) {
            targetSlot = Object.keys(positions).find(k => !fieldPlayers[k]);
          }
          
          if (targetSlot) {
            setFieldPlayers({ ...fieldPlayers, [targetSlot]: player });
          }
        }
      };

      const clearField = () => {
        setFieldPlayers({});
        setSelectedSlot(null);

            <div className="field-formation">{onFieldCount}/{maxPlayers} jugadores</div>
            
            {Object.entries(positions).map(([slotId, pos]) => {
              const player = fieldPlayers[slotId];
              const isSelected = selectedSlot === slotId;
              
              if (player) {
                const flagUrl = getFlag(player.lugarNacimiento, player.seleccion);

                        </div>
                      </div>
                      <div className="player-card-remove" onClick={(e) => { e.stopPropagation(); handleSlotClick(slotId); }}>Ã—</div>
                    </div>
                  </div>
                );
              }
              
              return (
                <div 
                  key={slotId} 
                  className={`field-slot ${isSelected ? 'selected' : ''}`}
                  style={{ 
                    left: pos.left, 
                    top: pos.top,
                    borderColor: isSelected ? '#3e2fdc' : undefined,
                    background: isSelected ? 'rgba(62,47,220,0.3)' : undefined
                  }}
                  onClick={() => setSelectedSlot(isSelected ? null : slotId)}
                >
                  <span className="field-slot-label">{pos.label}</span>
                </div>
              );
            })}
            
            {onFieldCount === 0 && (

            {Object.entries(groupedPlayers).map(([posName, posPlayers]) => {
              if (posPlayers.length === 0) return null;
              const style = getPositionStyle(posName);

                    })}

            {onFieldCount > 0 && (
              <button className="clear-field-btn" onClick={clearField}>
                ðŸ—‘ï¸ Limpiar campo
