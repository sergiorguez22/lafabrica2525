    .field-wrapper { display: grid; grid-template-columns: 1fr 280px; gap: 20px; }

    const ACCENT = '#3e2fdc';
    const getBasePosition = (pos) => {
      if (pos === "Portero") return "Portero";
      if (["Lateral Derecho", "Central Diestro", "Central Zurdo", "Lateral Izquierdo", "Defensa"].includes(pos)) return "Defensa";
      if (["Mediocentro", "Interior Defensivo", "Interior Ofensivo", "Centrocampista"].includes(pos)) return "Centrocampista";
      if (["Extremo Derecho", "Extremo Izquierdo", "Delantero Centro", "Delantero"].includes(pos)) return "Delantero";
      return pos;
    };
    const getPositionStyle = (pos) => {
      const base = getBasePosition(pos);
      const s = { "Portero": { bg: "#fef3c7", text: "#92400e", dot: "#f59e0b" }, "Defensa": { bg: "#d1fae5", text: "#065f46", dot: "#10b981" }, "Centrocampista": { bg: "#ede9fe", text: "#5b21b6", dot: ACCENT }, "Delantero": { bg: "#fee2e2", text: "#991b1b", dot: "#ef4444" } };
      return s[base] || { bg: "#f3f4f6", text: "#374151", dot: "#6b7280" };
    };
    const getPosAbbr = (pos) => {
      const abbrs = { "Portero": "POR", "Lateral Derecho": "LD", "Lateral Izquierdo": "LI", "Central Diestro": "DFC", "Central Zurdo": "DFC", "Defensa": "DEF", "Mediocentro": "MC", "Interior Defensivo": "MCD", "Interior Ofensivo": "MCO", "Centrocampista": "MC", "Extremo Derecho": "ED", "Extremo Izquierdo": "EI", "Delantero Centro": "DC", "Delantero": "DEL" };
      return abbrs[pos] || pos.substring(0, 3).toUpperCase();
    };

    function YearFilter({ onSelectPlayer }) {
      const [selectedYear, setSelectedYear] = useState(null);
      const years = [];
      Object.values(canteraData).forEach(team => {
        team.jugadores.forEach(p => {
          const year = p.fechaNacimiento.split('/')[2];
          if (year && !years.includes(year)) years.push(year);
        });
      });
      years.sort((a, b) => b - a);

      const playersByYear = useMemo(() => {
        if (!selectedYear) return {};
        const result = {};
        Object.entries(canteraData).forEach(([teamName, team]) => {
          const players = team.jugadores.filter(p => p.fechaNacimiento.split('/')[2] === selectedYear);
          if (players.length > 0) result[teamName] = players;
        });
        return result;
      }, [selectedYear]);

      const totalCount = Object.values(playersByYear).reduce((sum, arr) => sum + arr.length, 0);

      return (
        <div>
          <div className="year-filter">
            <span className="year-filter-label">📅 Generación:</span>
            {years.map(year => (
              <button key={year} onClick={() => setSelectedYear(selectedYear === year ? null : year)} className={`year-btn ${selectedYear === year ? 'active' : ''}`}>{year}</button>

      "POR": { left: "8%", top: "50%", label: "POR" },

      "DEF1": { left: "30%", top: "30%", label: "DEF" },
      "DEF2": { left: "30%", top: "70%", label: "DEF" },

    function FieldView({ players, teamName, isF7, user, isCombined }) {
      const storageKey = isCombined ? `lafabrica_mi11_${user}` : `lafabrica_11_${user}_${teamName}`;
      const [fieldPlayers, setFieldPlayers] = useState(() => {
        try {
          const saved = localStorage.getItem(storageKey);
          return saved ? JSON.parse(saved) : {};
        } catch { return {}; }
      });
      const [selectedSlot, setSelectedSlot] = useState(null);
      const positions = isF7 ? FIELD_POSITIONS_7 : FIELD_POSITIONS_11;
      const maxPlayers = isF7 ? 7 : 11;

      // Guardar cuando cambia
      React.useEffect(() => {
        localStorage.setItem(storageKey, JSON.stringify(fieldPlayers));
      }, [fieldPlayers, storageKey]);

      const usedPlayerIds = Object.values(fieldPlayers).map(p => p?.nombre);
      const availablePlayers = players.filter(p => !usedPlayerIds.includes(p.nombre));
      const onFieldCount = Object.values(fieldPlayers).filter(Boolean).length;

      const groupedPlayers = useMemo(() => {
        const groups = { Portero: [], Defensa: [], Centrocampista: [], Delantero: [] };
        availablePlayers.forEach(p => {
          const base = getBasePosition(p.posicion);
          if (groups[base]) groups[base].push(p);
        });
        return groups;
      }, [availablePlayers]);

      const handleSlotClick = (slotId) => {
        if (fieldPlayers[slotId]) {
          const newField = { ...fieldPlayers };
          delete newField[slotId];
          setFieldPlayers(newField);
        } else {
          setSelectedSlot(slotId);
        }
      };

      const handlePlayerSelect = (player) => {
        if (selectedSlot) {
          setFieldPlayers({ ...fieldPlayers, [selectedSlot]: player });
          setSelectedSlot(null);
        } else if (onFieldCount < maxPlayers) {
          const basePos = getBasePosition(player.posicion);
          let targetSlot = null;
          
          if (isF7) {
            if (basePos === "Portero" && !fieldPlayers["POR"]) targetSlot = "POR";
            else if (basePos === "Defensa") {
              if (!fieldPlayers["DEF1"]) targetSlot = "DEF1";
              else if (!fieldPlayers["DEF2"]) targetSlot = "DEF2";
            }
            else if (basePos === "Centrocampista") {
              if (!fieldPlayers["MC1"]) targetSlot = "MC1";
              else if (!fieldPlayers["MC2"]) targetSlot = "MC2";
              else if (!fieldPlayers["MC3"]) targetSlot = "MC3";
            }
            else if (basePos === "Delantero" && !fieldPlayers["DEL"]) targetSlot = "DEL";
          } else {
            if (basePos === "Portero" && !fieldPlayers["POR"]) targetSlot = "POR";
            else if (basePos === "Defensa") {
              if (player.posicion.includes("Derecho") && !fieldPlayers["LD"]) targetSlot = "LD";
              else if (player.posicion.includes("Izquierdo") && !fieldPlayers["LI"]) targetSlot = "LI";
              else if (!fieldPlayers["DFC1"]) targetSlot = "DFC1";
              else if (!fieldPlayers["DFC2"]) targetSlot = "DFC2";
              else if (!fieldPlayers["LD"]) targetSlot = "LD";
              else if (!fieldPlayers["LI"]) targetSlot = "LI";
            }
            else if (basePos === "Centrocampista") {
              if (player.posicion.includes("Defensivo") && !fieldPlayers["MCD"]) targetSlot = "MCD";
              else if (!fieldPlayers["MC1"]) targetSlot = "MC1";
              else if (!fieldPlayers["MC2"]) targetSlot = "MC2";
              else if (!fieldPlayers["MCD"]) targetSlot = "MCD";
            }
            else if (basePos === "Delantero") {
              if (player.posicion.includes("Derecho") && !fieldPlayers["ED"]) targetSlot = "ED";
              else if (player.posicion.includes("Izquierdo") && !fieldPlayers["EI"]) targetSlot = "EI";
              else if (!fieldPlayers["DC"]) targetSlot = "DC";
              else if (!fieldPlayers["ED"]) targetSlot = "ED";
              else if (!fieldPlayers["EI"]) targetSlot = "EI";
            }
          }
          
          // Si no encontró slot por posición, buscar cualquier slot vacío
          if (!targetSlot) {
            targetSlot = Object.keys(positions).find(k => !fieldPlayers[k]);
          }
          
          if (targetSlot) {
            setFieldPlayers({ ...fieldPlayers, [targetSlot]: player });
          }
        }
      };

      const clearField = () => {
        setFieldPlayers({});
        setSelectedSlot(null);
      };

      return (
        <div className="field-wrapper">
          <div className="field-container">
            <div className="field-pattern"></div>
            <div className="field-lines"></div>
            <div className="field-center-line"></div>
            <div className="field-center-circle"></div>
            <div className="field-center-dot"></div>
            <div className="field-area left"></div>
            <div className="field-area right"></div>
            <div className="field-goal-area left"></div>
            <div className="field-goal-area right"></div>
            
            <div className="field-formation">{onFieldCount}/{maxPlayers} jugadores</div>
            
            {Object.entries(positions).map(([slotId, pos]) => {
              const player = fieldPlayers[slotId];
              const isSelected = selectedSlot === slotId;
              
              if (player) {
                return (
                  <div key={slotId} className="field-card" style={{ left: pos.left, top: pos.top }}>
                    <div className="player-card">
                      <div className="player-card-inner">
                        <div className="player-card-shine"></div>
                        <div className="player-card-pos">{getPosAbbr(player.posicion)}</div>
                        <div className="player-card-rating">{player.dorsal || "-"}</div>
                        <div className="player-card-divider"></div>
                        <div className="player-card-name">{player.apodo}</div>
                        <div className="player-card-club">
                          <div className="player-card-club-badge"></div>
                          <span className="player-card-flag">{getFlag(player.lugarNacimiento, player.seleccion)}</span>
                        </div>
                      </div>
                      <div className="player-card-remove" onClick={(e) => { e.stopPropagation(); handleSlotClick(slotId); }}>×</div>
                    </div>
                  </div>
                );
              }
              
              return (
                <div 
                  key={slotId} 
                  className={`field-slot ${isSelected ? 'selected' : ''}`}
                  style={{ 
                    left: pos.left, 
                    top: pos.top,
                    borderColor: isSelected ? '#3e2fdc' : undefined,
                    background: isSelected ? 'rgba(62,47,220,0.3)' : undefined
                  }}
                  onClick={() => setSelectedSlot(isSelected ? null : slotId)}
                >
                  <span className="field-slot-label">{pos.label}</span>
                </div>
              );
            })}
            
            {onFieldCount === 0 && (
              <div className="field-empty-msg">
                <span>👆</span>
                <p>Haz clic en los jugadores del banquillo para añadirlos</p>
              </div>
            )}
          </div>
          
          <div className="bench-panel">
            <div className="bench-title">🪑 Banquillo</div>
            <div className="bench-subtitle">
              {selectedSlot ? `Selecciona jugador para ${positions[selectedSlot].label}` : "Haz clic para añadir al campo"}
            </div>
            
            {Object.entries(groupedPlayers).map(([posName, posPlayers]) => {
              if (posPlayers.length === 0) return null;
              const style = getPositionStyle(posName);
              return (
                <div key={posName} className="bench-section">
                  <div className="bench-section-title">
                    <span style={{ width: 8, height: 8, borderRadius: '50%', background: style.dot }}></span>
                    {posName}s ({posPlayers.length})
                  </div>
                  <div className="bench-grid">
                    {posPlayers.map((p, i) => {
                      return (
                        <div key={i} className="bench-card" onClick={() => handlePlayerSelect(p)}>
                          <span className="bench-card-pos">
                            {getPosAbbr(p.posicion)}
                          </span>
                          <div className="bench-card-name">{p.apodo}</div>
                          {p._team && <div className="bench-card-team">{p._team}</div>}
                          {!p._team && p.dorsal && <div className="bench-card-dorsal">#{p.dorsal}</div>}
                        </div>
                      );
                    })}
                  </div>
                </div>
              );
            })}
            
            {onFieldCount > 0 && (
              <button className="clear-field-btn" onClick={clearField}>
                🗑️ Limpiar campo
              </button>
            )}
          </div>
        </div>
      );
    }

    function App() {
      const [user, setUser] = useState(localStorage.getItem("lafabrica_user"));
      const [mainTab, setMainTab] = useState("equipos");
      const [selectedTeam, setSelectedTeam] = useState(null);
      const [expandedPlayer, setExpandedPlayer] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");
      const [positionFilter, setPositionFilter] = useState("Todas");
      const [teamFilter, setTeamFilter] = useState("Todos");
      const [filtersOpen, setFiltersOpen] = useState(false);
      const [navSection, setNavSection] = useState(null);
      const [searchOpen, setSearchOpen] = useState(false);
      const [viewMode, setViewMode] = useState("list");

      const handleLogout = () => { localStorage.removeItem("lafabrica_user"); setUser(null); };
      const handleYearPlayerSelect = (teamName, player) => { setSelectedTeam(teamName); setMainTab("equipos"); setExpandedPlayer(player.nombre); };

      if (!user) return <LoginScreen onLogin={setUser} />;

      const teams = Object.keys(canteraData);
      const currentTeam = selectedTeam ? canteraData[selectedTeam] : null;
      const positions = ["Todas", "Portero", "Defensa", "Centrocampista", "Delantero"];
      const teamsF11 = ["Castilla", "Real Madrid C", "Juvenil A", "Juvenil B", "Juvenil C", "Cadete A", "Cadete B", "Infantil A", "Infantil B", "Alevín A"];
      const teamsF7 = ["Alevín B", "Alevín C", "Benjamín A", "Benjamín B", "Prebenjamín A", "Prebenjamín B", "Debutante"];
      const isSearching = searchTerm.length >= 2;
      const hasActiveFilters = positionFilter !== "Todas" || teamFilter !== "Todos";

      const globalResults = useMemo(() => {
        if (!isSearching) return [];
        const r = [];
        Object.entries(canteraData).forEach(([team, data]) => {
          data.jugadores.forEach(p => {
            const match = p.nombre.toLowerCase().includes(searchTerm.toLowerCase()) || p.apodo.toLowerCase().includes(searchTerm.toLowerCase()) || (p.lugarNacimiento && p.lugarNacimiento.toLowerCase().includes(searchTerm.toLowerCase()));
            const posMatch = positionFilter === "Todas" || getBasePosition(p.posicion) === positionFilter;
            const teamMatch = teamFilter === "Todos" || team === teamFilter;
            if (match && posMatch && teamMatch) r.push({ ...p, equipo: team });
          });
        });
        return r.slice(0, 25);
      }, [searchTerm, positionFilter, teamFilter, isSearching]);

      const filteredPlayers = useMemo(() => currentTeam ? currentTeam.jugadores.filter(p => positionFilter === "Todas" || getBasePosition(p.posicion) === positionFilter) : [], [currentTeam, positionFilter]);

      const stats = useMemo(() => {
        if (!currentTeam) return { total: 0, por: 0, def: 0, med: 0, del: 0, intl: 0 };
        const p = currentTeam.jugadores;
        return { total: p.length, por: p.filter(x => getBasePosition(x.posicion) === "Portero").length, def: p.filter(x => getBasePosition(x.posicion) === "Defensa").length, med: p.filter(x => getBasePosition(x.posicion) === "Centrocampista").length, del: p.filter(x => getBasePosition(x.posicion) === "Delantero").length, intl: p.filter(x => x.seleccion).length };
      }, [currentTeam]);

      const totalPlayers = useMemo(() => Object.values(canteraData).reduce((a, t) => a + t.jugadores.length, 0), []);

      return (
        <div style={{minHeight: '100vh', background: '#f9fafb'}}>
          <header className="header"><div className="container"><div className="header-content">
            <div><h1 className="title">⚽ La Fábrica 25/26</h1><p className="subtitle">Cantera Real Madrid · {teams.length} equipos · {totalPlayers} jugadores</p></div>
            <div style={{display: 'flex', alignItems: 'center', gap: 12}}>
              {!isSearching && stats.intl > 0 && <div className="badge">🏆 {stats.intl} internacionales</div>}
              <button className="logout-btn" onClick={handleLogout}>Salir ({user})</button>
            </div>
          </div></div></header>

          <main className="container" style={{paddingTop: 24, paddingBottom: 24}}>
            <div className="main-tabs">
              <button className={`main-tab ${mainTab === 'equipos' ? 'active' : ''}`} onClick={() => setMainTab('equipos')}>⚽ Equipos</button>
              <button className={`main-tab ${mainTab === 'generaciones' ? 'active' : ''}`} onClick={() => setMainTab('generaciones')}>📅 Generaciones</button>
              <button className={`main-tab ${mainTab === 'mi11' ? 'active' : ''}`} onClick={() => setMainTab('mi11')}>⭐ Mi 11</button>
            </div>

            {mainTab === 'mi11' ? (
              <div>
                <div className="card" style={{marginBottom: 16}}>
                  <h2 className="team-name">⭐ Mi 11 Ideal</h2>
                  <p className="team-cat">Crea tu once combinando jugadores de todos los equipos</p>
                </div>
                <FieldView 
                  players={Object.values(canteraData).flatMap(t => t.jugadores.map(j => ({...j, _team: Object.keys(canteraData).find(k => canteraData[k] === t)})))} 
                  teamName="Mi11"
                  isF7={false}
                  user={user}
                  isCombined={true}
                />
              </div>
            ) : mainTab === 'generaciones' ? (
              <YearFilter onSelectPlayer={handleYearPlayerSelect} />
            ) : (
            <>
            <button className={`search-toggle ${searchOpen ? 'open' : ''}`} onClick={() => setSearchOpen(!searchOpen)}>
              🔍 Buscar jugador
            </button>
            <div className={`search-panel ${searchOpen ? 'open' : ''}`}>
              <div className="search-section" style={{marginTop: 0}}>
                <div className="search-header">
                  <div className="search-box-wrapper">
                    <div className="search-input-wrapper">
                      <span className="search-icon">🔍</span>
                      <input type="text" className="search-input" style={{paddingRight: 44}} placeholder="Nombre, apodo o lugar de nacimiento..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                      {searchTerm && <button className="search-clear" onClick={() => setSearchTerm("")}>×</button>}
                    </div>
                  </div>
                  <button className={`filter-toggle ${filtersOpen ? 'open' : ''} ${hasActiveFilters ? 'active' : ''}`} onClick={() => setFiltersOpen(!filtersOpen)}>
                    <span>⚙️ Filtros{hasActiveFilters ? ` (${(positionFilter !== "Todas" ? 1 : 0) + (teamFilter !== "Todos" ? 1 : 0)})` : ''}</span>
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/></svg>
                  </button>
                </div>
                {hasActiveFilters && !filtersOpen && (
                  <div className="active-filters">
                    {positionFilter !== "Todas" && <span className="active-filter-tag">{positionFilter}<button onClick={() => setPositionFilter("Todas")}>×</button></span>}
                    {teamFilter !== "Todos" && <span className="active-filter-tag">{teamFilter}<button onClick={() => setTeamFilter("Todos")}>×</button></span>}
                  </div>
                )}
                <div className={`filter-panel ${filtersOpen ? 'open' : ''}`}>
                  <div className="filter-group">
                    <div className="filter-group-title">Posición</div>
                    <div className="filter-chips">{positions.map(pos => <button key={pos} onClick={() => setPositionFilter(pos)} className={`filter-btn ${positionFilter === pos ? 'active' : ''}`}>{pos}</button>)}</div>
                  </div>
                  <div className="filter-group">
                    <div className="filter-group-title">Equipo</div>
                    <div className="filter-chips"><button onClick={() => setTeamFilter("Todos")} className={`filter-btn ${teamFilter === "Todos" ? 'active' : ''}`}>Todos</button></div>
                    <div style={{marginTop: 10, marginBottom: 6, fontSize: 11, color: '#9ca3af', fontWeight: 500}}>⚽ Fútbol 11</div>
                    <div className="filter-chips">{teamsF11.map(team => <button key={team} onClick={() => setTeamFilter(team)} className={`filter-btn ${teamFilter === team ? 'active' : ''}`}>{team}</button>)}</div>
                    <div style={{marginTop: 10, marginBottom: 6, fontSize: 11, color: '#9ca3af', fontWeight: 500}}>⚽ Fútbol 7</div>
                    <div className="filter-chips">{teamsF7.map(team => <button key={team} onClick={() => setTeamFilter(team)} className={`filter-btn ${teamFilter === team ? 'active' : ''}`}>{team}</button>)}</div>
                  </div>
                </div>
                {isSearching && globalResults.length > 0 && (
                  <div className="search-results">
                    <div className="search-results-title">{globalResults.length} resultado{globalResults.length !== 1 ? 's' : ''}</div>
                    {globalResults.map((p, i) => { const ps = getPositionStyle(p.posicion); return (
                      <div key={i} className="search-result-item" onClick={() => { setSelectedTeam(p.equipo); setSearchTerm(""); setSearchOpen(false); setNavSection(teamsF11.includes(p.equipo) ? "F11" : "F7"); }}>
                        <div className="result-info"><span className="position-badge" style={{background: ps.bg, color: ps.text}}><span className="position-dot" style={{background: ps.dot}}></span>{p.posicion.substring(0,3).toUpperCase()}</span><div><div className="result-name">{p.apodo}</div><div className="result-fullname">{p.nombre}</div></div></div>
                        <div className="result-team">{p.equipo}</div>
                      </div>
                    ); })}
                  </div>
                )}
                {isSearching && globalResults.length === 0 && <div className="empty-state">No se encontraron jugadores</div>}
              </div>
            </div>

            <div className="nav-sections">
              <div className="nav-section">
                <div className={`nav-section-header ${navSection === "F11" ? 'open' : ''} ${teamsF11.includes(selectedTeam) ? 'active' : ''}`} onClick={() => setNavSection(navSection === "F11" ? null : "F11")}>
                  <span className="nav-section-title">⚽ Fútbol 11</span>
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/></svg>
                </div>
                <div className={`nav-section-teams ${navSection === "F11" ? 'open' : ''}`}>
                  {teamsF11.map(team => <button key={team} onClick={() => { setSelectedTeam(team); setExpandedPlayer(null); }} className={`team-btn ${selectedTeam === team ? 'active' : ''}`}>{team}</button>)}
                </div>
              </div>
              <div className="nav-section">
                <div className={`nav-section-header ${navSection === "F7" ? 'open' : ''} ${teamsF7.includes(selectedTeam) ? 'active' : ''}`} onClick={() => setNavSection(navSection === "F7" ? null : "F7")}>
                  <span className="nav-section-title">⚽ Fútbol 7</span>
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/></svg>
                </div>
                <div className={`nav-section-teams ${navSection === "F7" ? 'open' : ''}`}>
                  {teamsF7.map(team => <button key={team} onClick={() => { setSelectedTeam(team); setExpandedPlayer(null); }} className={`team-btn ${selectedTeam === team ? 'active' : ''}`}>{team}</button>)}
                </div>
              </div>
            </div>

            {!selectedTeam && (
              <div className="welcome-message">
                <div className="welcome-icon">⚽</div>
                <div className="welcome-title">Bienvenido a La Fábrica</div>
                <div className="welcome-subtitle">Selecciona un equipo de Fútbol 11 o Fútbol 7 para ver sus jugadores</div>
              </div>
            )}

            {selectedTeam && <>
              <div className="card"><div className="card-header"><div><h2 className="team-name">{selectedTeam}</h2><p className="team-cat">{currentTeam.categoria}</p></div><div className="stats-row">
                <div className="stat"><div className="stat-value" style={{color:'#f59e0b'}}>{stats.por}</div><div className="stat-label">POR</div></div>
                <div className="stat"><div className="stat-value" style={{color:'#10b981'}}>{stats.def}</div><div className="stat-label">DEF</div></div>
                <div className="stat"><div className="stat-value" style={{color:ACCENT}}>{stats.med}</div><div className="stat-label">MED</div></div>
                <div className="stat"><div className="stat-value" style={{color:'#ef4444'}}>{stats.del}</div><div className="stat-label">DEL</div></div>
              </div></div></div>

              <div className="view-toggle">
                <button className={`view-btn ${viewMode === 'list' ? 'active' : ''}`} onClick={() => setViewMode('list')}>📋 Lista</button>
                <button className={`view-btn ${viewMode === 'field' ? 'active' : ''}`} onClick={() => setViewMode('field')}>🏟️ Campo</button>
              </div>

              {viewMode === 'field' ? (
                <FieldView 
                  players={currentTeam.jugadores} 
                  teamName={selectedTeam}
                  isF7={teamsF7.includes(selectedTeam)}
                  user={user}
                />
              ) : (
              <>
              <div className="table-container">
                <div className="table-header"><div>#</div><div>Jugador</div><div>Posición</div><div>Nacimiento</div><div>Origen</div><div></div></div>
                {filteredPlayers.map((p, i) => { const ps = getPositionStyle(p.posicion); const exp = expandedPlayer === p.nombre; return (
                  <div key={i}>
                    <div className={`table-row ${exp ? 'expanded' : ''}`} onClick={() => setExpandedPlayer(exp ? null : p.nombre)}>
                      <div className="row-num">{p.dorsal || '-'}</div>
                      <div><div className="player-name">{p.apodo}</div><div className="player-fullname">{p.nombre}</div></div>
                      <div><span className="position-badge" style={{background: ps.bg, color: ps.text}}><span className="position-dot" style={{background: ps.dot}}></span>{p.posicion}</span></div>
                      <div className="birth-date">{p.fechaNacimiento || '-'}</div>
                      <div className="birth-place">{p.lugarNacimiento || '-'}</div>
                      <div className={`chevron ${exp ? 'open' : ''}`}>▶</div>
                    </div>
                    {exp && <div className="expanded-content"><div className="expanded-grid">
                      <div className="info-card"><h4 className="info-title">Información Personal</h4>
                        <div className="info-item"><div className="info-label">Nombre completo</div><div className="info-value">{p.nombre}</div></div>
                        <div className="info-item"><div className="info-label">Fecha nacimiento</div><div className="info-value">{p.fechaNacimiento || '-'}</div></div>
                        <div className="info-item"><div className="info-label">Lugar nacimiento</div><div className="info-value">{p.lugarNacimiento || '-'}</div></div>
                      </div>
                      <div className="info-card"><h4 className="info-title">Información Deportiva</h4>
                        {p.dorsal && <div className="info-item"><div className="info-label">Dorsal</div><div className="info-value accent">#{p.dorsal}</div></div>}
                        <div className="info-item"><div className="info-label">Posición</div><div className="info-value">{p.posicion}</div></div>
                        <div className="info-item"><div className="info-label">Equipo</div><div className="info-value">{selectedTeam}</div></div>
                        {p.seleccion && <div className="info-item"><div className="info-label">Selección</div><div className="info-value accent">🏆 {p.seleccion}</div></div>}
                        {p.url && <div className="info-item"><div className="info-label">Perfil Oficial</div><div className="info-value"><a href={p.url} target="_blank" rel="noopener noreferrer" style={{color: '#3e2fdc', textDecoration: 'none'}}>🔗 Ver en realmadrid.com</a></div></div>}
                      </div>
                    </div></div>}
                  </div>
                ); })}
                {filteredPlayers.length === 0 && <div className="empty-state">No hay jugadores con esa posición</div>}
              </div>
              <div className="results-count">Mostrando {filteredPlayers.length} de {currentTeam.jugadores.length} en {selectedTeam}</div>
              </>
              )}
            </>}
            </>
            )}
          </main>
          <footer className="footer"><p className="footer-text">La Fábrica 25/26 · Cantera Real Madrid · {totalPlayers} jugadores en {teams.length} equipos</p></footer>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
